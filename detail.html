    <div class="container">
      <h1>MY NETFLIX STORE</h1>
      <h2 class="my-5">
        Movie details
      </h2>
      <div class="row product">
          <div class="col col-md-6 offset-md-3 pb-5">
            <div id="content"></div>
            <br>
            <input
                type="button"
                class="btn btn-info"
                value="EDIT"
                onclick="handleEdit()"
            />
            <input
                type="button"
                class="btn btn-danger"
                value="DELETE"
                onclick="handleDelete()"
            />
          </div>
      </div>

    <script src="helper.js"></script>

    <script>
        let id;
  
        window.onload = async () => {
          let urlParams = new URLSearchParams(window.location.search);
          id = urlParams.get("id");
          console.log("ID OF THE EVENT IS", id);
          let prod = await getMovie(id);
          console.log("EVENT DETAILS", prod);
          let detailsDiv = document.querySelector("#content");
          detailsDiv.innerHTML = `${prod.category} - ${prod.name}`;
        };
  
        const handleDelete = async () => {
          // delete operation, I will need the id
          const response = await deleteMovie(id);
          if (response.ok) {
            alert("Movie deleted successfully");
            window.location.assign("index.html");
          } else {
            alert("Movie has NOT been deleted successfully");
          }
        };
  
        const handleEdit = () => {
          window.location.href = "backoffice.html?id=" + id;
        };

    </script>
