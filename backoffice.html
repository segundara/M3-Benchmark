      <h2 class="mt-5">Add new movie to the store</h2>
      <div class="row">
        <div class="col col-md-6 offset-md-3">
          <form onsubmit="handleSubmit()">
            <!-- MOVIE PROPERTIES
            {
                "_id": "5d318e1a8541744830bef139", //SERVER GENERATED
                "name": "app test 1",  //REQUIRED
                "description": "somthing longer", //REQUIRED
                "brand": "nokia", //REQUIRED
                "imageUrl": "https://drop.ndtv.com/TECH/product_database/images/2152017124957PM_635_nokia_3310.jpeg?downsize=*:420&output-quality=80", //REQUIRED
                "price": 100, //REQUIRED
                "userId": "admin", //SERVER GENERATED
                "createdAt": "2019-07-19T09:32:10.535Z", //SERVER GENERATED
                "updatedAt": "2019-07-19T09:32:10.535Z", //SERVER GENERATED
                "__v": 0 //SERVER GENERATED
            }-->
            <div class="form-group mt-5">
              <label for="name">Movie name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Input here the Movie name"
                required
              />
            </div>
            <div class="form-group">
              <label for="description">Movie description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                placeholder="Input here the Movie description"
                required
              />
            </div>
            <div class="form-group">
              <label for="price">Movie category</label>
              <input
                type="text"
                class="form-control"
                id="category"
                placeholder="Input here the Movie category"
                required
              />
            </div>
            <div class="form-group">
              <label for="price">Movie imageUrl</label>
              <input
                type="text"
                class="form-control"
                id="imageUrl"
                placeholder="Input here the Movie imageUrl"
                required
              />
            </div>
            <div class="form-group">
              <button class="btn btn-primary mt-4" type="submit">
                <span class="spinner-border text-warning d-none" role="status">
                  <span class="sr-only">Loading...</span>
                </span>
                Add Movie To Store
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="helper.js"></script>
    
    <script>

      let id;

      window.onload = async () => {
        let urlParams = new URLSearchParams(window.location.search);
        id = urlParams.get("id");

        if (id) {
          console.log("ID IS PRESENT, FETCHING DETAILS", id);
          let prod = await getMovie(id);
          console.log("DETAILS", prod);
          document.querySelector("#name").value = prod.name;
          document.querySelector("#description").value = prod.description;
          document.querySelector("#category").value = prod.category;
          document.querySelector("#imageUrl").value = prod.imageUrl;
        } else {
          console.log("I WANT TO CREATE AN ELEMENT FROM SCRATCH");
        }
      };

      handleSubmit = () => {
        event.preventDefault();
        addMovie();
      };

      addMovie = async () => {
        let spinner = document.querySelector(".spinner-border");
        spinner.classList.toggle("d-none");

        let myMovie = {
          name: document.querySelector("#name").value,
          description: document.querySelector("#description").value,
          category: document.querySelector("#category").value,
          imageUrl: document.querySelector("#imageUrl").value,
        };
        console.log("ADDED PRODUCT", myMovie);

        let response;

        if (id) {
          response = await editMovie(id, myMovie);
        } else {
          response = await saveMovie(myMovie);
        }

        console.log("RESPONSE FROM THE saveMovie", response);
        if (response.ok) {
          spinner.classList.toggle("d-none");
          //alert("Product added successfully");
          location.assign("index.html");
        } else {
          spinner.classList.toggle("d-none");
          alert("Movie NOT added succesfully");
        }
      };
    </script>
